<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Emoji Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Emoji Generator</h1>
        <div class="input-section">
            <input type="text" id="prompt" placeholder="Describe your emoji...">
            <button onclick="generateEmoji()">Generate Emoji</button>
        </div>
        <div class="result-section">
            <div id="loading" class="hidden">Generating emoji...</div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
